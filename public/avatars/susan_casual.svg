<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>
  <rect width="200" height="240" fill="url(#bg3)"/>
  
  <!-- Hair (wavy) -->
  <ellipse cx="100" cy="60" rx="50" ry="40" fill="#CD853F"/>
  <path d="M60 70 Q70 60 80 70 Q90 60 100 70 Q110 60 120 70 Q130 60 140 70" stroke="#CD853F" stroke-width="8" fill="none"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#FDBCB4"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="80" r="3" fill="#7c3aed"/>
  <circle cx="110" cy="80" r="3" fill="#7c3aed"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="2" ry="3" fill="#F4A460"/>
  
  <!-- Mouth (smile) -->
  <path d="M95 95 Q100 100 105 95" stroke="#dc2626" stroke-width="2" fill="none"/>
  
  <!-- Body/Casual top -->
  <rect x="70" y="125" width="60" height="115" rx="15" fill="#ec4899"/>
  
  <!-- Casual pattern -->
  <circle cx="85" cy="140" r="3" fill="#fbbf24"/>
  <circle cx="100" cy="150" r="3" fill="#fbbf24"/>
  <circle cx="115" cy="140" r="3" fill="#fbbf24"/>
  <circle cx="85" cy="170" r="3" fill="#fbbf24"/>
  <circle cx="115" cy="170" r="3" fill="#fbbf24"/>
  
  <!-- Arms -->
  <rect x="50" y="135" width="20" height="75" rx="10" fill="#ec4899"/>
  <rect x="130" y="135" width="20" height="75" rx="10" fill="#ec4899"/>
  
  <!-- Hands -->
  <circle cx="60" cy="210" r="8" fill="#FDBCB4"/>
  <circle cx="140" cy="210" r="8" fill="#FDBCB4"/>
  
  <!-- Text -->
  <text x="100" y="230" text-anchor="middle" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Susan Casual</text>
