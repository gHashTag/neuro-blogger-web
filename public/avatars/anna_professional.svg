  <!-- Professional jacket details -->
  <rect x="75" y="125" width="50" height="15" fill="#1e3a8a"/>
  <circle cx="85" cy="135" r="2" fill="#f59e0b"/>
  <circle cx="95" cy="135" r="2" fill="#f59e0b"/>
  <circle cx="105" cy="135" r="2" fill="#f59e0b"/>
  
  <!-- Arms -->
  <rect x="50" y="130" width="20" height="80" rx="10" fill="#1e40af"/>
  <rect x="130" y="130" width="20" height="80" rx="10" fill="#1e40af"/>
  
  <!-- Hands -->
  <circle cx="60" cy="210" r="8" fill="#FDBCB4"/>
  <circle cx="140" cy="210" r="8" fill="#FDBCB4"/>
  
